name: paid_app_platform_anon
description: Usage data for a paid-app platform where developers publish apps and customers view them. Charges accrue per view-time and amount spent.

tables:
  - name: anon_views
    base_table:
      database: ANON_APP_PLATFORM
      schema: PUBLIC
      table: ANON_VIEWS
    dimensions:
      - name: APP_ID
        expr: APP_ID
        data_type: VARCHAR(16777216)
        description: Anonymized unique identifier for the application being viewed.
        sample_values:
          - bf6a4606617b8d6c5d12439401251f47
          - c79ac241a6c433a5b238c19dd73e0f99
          - 08f9de4004cd4de8a0c97e40d3c1f19b
        synonyms:
          - app_identifier
          - application_id
          - app_key
          - anonymized_app_id
          - unique_app_code
          - app_tracking_id
      - name: USER_ID
        expr: USER_ID
        data_type: VARCHAR(16777216)
        description: Anonymized unique identifier for the end user who generated the view event.
        sample_values:
          - fd4261b963ce9443bb64b8a194834bf9
          - f09c4cf607ebdf36ed3f99cd684eb2fb
          - 2867999e88eb1bdf02a88bde2e22ffb1
        synonyms:
          - user_identifier
          - viewer_id
          - customer_user_id
          - end_user_id
          - anonymized_user
          - unique_viewer_id
      - name: COMPANY_ID
        expr: COMPANY_ID
        data_type: VARCHAR(16777216)
        description: Anonymized unique identifier for the customer organization associated with the view.
        sample_values:
          - a49af8b88ffb8523251aa2d7d08271d7
          - 32c603ab143bce03dc71ea4aa49eabee
          - 208b5f1f470f3aa42c6e98dd813b9567
        synonyms:
          - organization_id
          - account_id
          - customer_id
          - client_id
          - company_code
          - customer_code
          - org_id
      - name: STATUS
        expr: STATUS
        data_type: VARCHAR(16777216)
        description: Commercial status of the company at the time of the view.
        sample_values:
          - Paying
          - Trialing
        synonyms:
          - company_status
          - subscription_status
          - account_status
          - commercial_status
          - view_status
          - company_position
    time_dimensions:
      - name: VIEW_TIME
        expr: VIEW_TIME
        data_type: TIMESTAMP_NTZ(9)
        description: Timestamp when the individual view occurred.
        sample_values:
          - 2024-10-04 13:05:42.856
          - 2024-07-31 15:13:14.008
          - 2024-06-05 18:49:54.689
        synonyms:
          - event_time
          - view_timestamp
          - view_occurrence_time
          - timestamp_of_view
          - view_event_time
          - time_of_view
          - view_datetime
      - name: VIEW_DATE
        expr: VIEW_DATE
        data_type: DATE
        description: Calendar date of the view event.
        sample_values:
          - '2024-10-04'
          - '2024-07-31'
          - '2024-06-05'
        synonyms:
          - event_date
          - date
          - ds
          - view_calendar_date
          - view_event_date
          - calendar_date_of_view
          - date_of_view_event
          - view_day
    facts:
      - name: TOTAL_VIEW_TIME_SEC
        expr: TOTAL_VIEW_TIME_SEC
        data_type: FLOAT
        description: Total time the app was viewed during this event, in seconds.
        sample_values:
          - '906.787'
          - '35.702'
          - '113.559'
        synonyms:
          - view_duration_seconds
          - watch_time
          - time_spent
          - total_view_duration
          - total_time_viewed
          - view_time_total
          - total_seconds_viewed
          - total_view_length
      - name: TOTAL_AMOUNT_SPENT
        expr: TOTAL_AMOUNT_SPENT
        data_type: FLOAT
        description: Monetary amount charged for this view event.
        sample_values:
          - '0.2087002472'
          - '0.0281608133'
          - '0.6065789015'
        synonyms:
          - charge_amount
          - spend
          - revenue
          - total_cost
          - total_charge
          - total_revenue
          - total_expenditure
          - total_payment
          - monetary_amount
          - total_fee
      - name: VIEW_COUNT
        expr: 1
        data_type: NUMBER(18,0)
        default_aggregation: SUM
        description: Helper metric that counts one per view event; useful for aggregations.
        sample_values:
          - '1'
        synonyms:
          - views
          - page_views
          - impression_count
          - view_events
          - view_occurrences
          - view_instances
          - view_aggregate
          - view_total
          - view_tally
    description: One row per individual app view (all IDs anonymized).
    synonyms: []

